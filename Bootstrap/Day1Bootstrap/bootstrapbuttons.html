<html>

<head>
    <title>Bootstrap Buttons</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
</head>

<body>
    <br><br>
    <button type="button" class="btn">Basic</button>
    <button type="button" class="btn btn-default">defaul</button>
    <button type="button" class="btn btn-primary">primar</button>
    <button type="button" class="btn btn-success">success</button>
    <button type="button" class="btn btn-info">info</button>
    <button type="button" class="btn btn-warning">warning</button>
    <button type="button" class="btn btn-danger">danger</button>
    <button type="button" class="btn btn-link">link</button>

    <br><br>
   <button type="button" class="btn btn-primary btn-lg">Large</button>
   <button type="button" class="btn btn-success ">Normal</button>
   <button type="button" class="btn btn-warning btn-sm">Small</button>
   <button type="button" class="btn btn-danger btn-xs">XSmall</button>

   <br><br>
   <button type="button" class="btn btn-danger active">Active Primary</button>
   <button type="button" class="btn btn-danger disabled">Disabled Primary</button>
   <div class=".table"></div>   
</body>

</html>
