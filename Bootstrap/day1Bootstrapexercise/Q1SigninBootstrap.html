<html>

<head>
    <title> login page using Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <center>
        <div class="w-50 p-3">
            <div class="border border-info-subtle" id="fullpage">
                <form>
                    <div class="p-3 mb-2 bg-info-subtle text-info-emphasis" id="headsection">
                        <div class="d-flex justify-content-between ">
                            <label class="form-text">
                                <h3>Sign in</h3>
                            </label>
                            <div class="d-flex align-items-end">
                                <label class="form-text" id="forgetpassword"><a href="#">Forget password?</a></label>
                            </div>
                        </div>
                    </div>
                    <div class="p-2">
                        <div id="inputemail">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="26" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
                              </svg>
                            <input class="w-50 m-2 " type="email" placeholder="username or email">
                        </div>
                        <div id="inputpassword">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="26" fill="currentColor"
                                class="bi bi-lock-fill" viewBox="0 0 16 16">
                                <path
                                    d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2" />
                            </svg>
                            <input class="w-50 m-2" type="password" placeholder="password">
                        </div>
                    </div>
                    <div class="d-flex justify-content-start" id="inputcheckbox">
                        <div class="p-3">
                            <label><input type="checkbox">Remember me</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-start" id="buttons">
                        <div class="p-3">
                            <button class="btn btn-success">Login</button>
                        <button class="btn btn-primary">Login with Facebook</button>
                        </div>
                    </div>
                    <hr>
                    <div class="p-3">
                        <div class="d-flex justify-content-start" id="endsection">
                            Don't have an account!<a href="">Sign Up Here</a>
                        </div>
                    </div>
                </form>
                <div id="endsection"></div>

            </div>

        </div>
    </center>

</body>

</html>
