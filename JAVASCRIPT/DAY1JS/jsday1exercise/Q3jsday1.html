<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
    <script>
        function Pattern() {
            let num=document.getElementById("input").value;
            let s="";
            for(let i=1;i<=num;i++){
                s +="* ".repeat(i)+"<br>";
                document.getElementById("answer").innerHTML=s;
                }  
            }
    </script>
</head>
<body>
    Enter the Number
    <input type="text" value="Enter the Number" onfocus="this.value=''" onblur="PrimeNumber()" id="input">
    <br>
    <button onclick="Pattern()">Prime</button>
    <div id="answer"></div>
</body>

</html>
