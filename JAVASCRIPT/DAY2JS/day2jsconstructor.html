<html>

<head>
    <title>Constructor</title>
</head>

<body>
    <script>
        class Student {
            constructor(name, age, studies) {
                this.name = name;
                this.age = age;
                this.studies = studies;
            }
            display() {
                document.write("<center><br> Student Name :" + this.name);
                document.write("<br> Student age :" + this.age);
                document.write("<br> Student studies :" + this.studies + "<br><br></center>");
            }
        }
        var student1 = new Student("abinesh", 21, "EEE");
        student1.display();

        var student2 = new Student("Ragavan", 22, "EEE");
        student2.display();

        var student3 = new Student("Rahul", 24);
        student3.display();
    </script>
</body>

</html>
