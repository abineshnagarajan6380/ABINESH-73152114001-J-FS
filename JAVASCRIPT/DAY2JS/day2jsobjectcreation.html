<html>

<head>
    <title>Create Object</title>
</head>

<body>

    <script >
        //Using Literals
        var student = { name: "abinesh", age: 21, studies: "EEE" };
        document.write("<center ><br>Student Name :" + student.name +"<br>");
        document.write("<br>Student age :" + student.age+"<br>");
        document.write("<br>Student studies :" + student.studies+"<br>");

        //Using Object
        var student = new Object();
        student.name = "abinesh";
        student.age = 21;
        student.studies = "EEE";
        document.write("<br>Student Name :" + student.name+"<br>");
        document.write("<br>Student age :" + student.age+"<br>");
        document.write("<br>Student studies :" + student.studies+"<br></center>");

    </script>

</body>

</html>
